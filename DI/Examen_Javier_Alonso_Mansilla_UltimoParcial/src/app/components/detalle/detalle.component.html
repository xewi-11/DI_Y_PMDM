<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">{{ pedido.nombre }}</h5>
        <p class="card-text">
          {{ pedido.precio }}
        </p>
        <ul>
          <li *ngFor="let producto of pedido.productos">
            {{ producto.nombre }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
